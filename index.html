<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Шагайн наадгай</title>
    <link type="text/css" rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="container">
      <div id="start-game">
        <h2>Морьны уралдаан</h2>
        <button
          onclick="initGame()"
          type="button"
          class="btn btn-warning"
          id="btn-start"
        >
          Шинээр эхлэх
        </button>
      </div>
      <div id="racing-panel">
        <div class="racing-line">
          <img src="./img/HORSE-0.png" alt="" id="0-0" class="horse-img" />
        </div>
        <div class="racing-line">
          <!-- <div class="horse-img-container"> -->
          <img src="./img/HORSE-1.png" alt="" id="1-0" class="horse-img" />
          <!-- </div> -->
        </div>
      </div>
      <div id="buttom">
        <div id="name-btn-container" class="buttom">
          <div id="player-0" class="player-name">ТОГЛОГЧ 1</div>
          <div id="horse-move">
            <button
              onclick="shagaiRoll(0)"
              type="button"
              class="btn btn-warning"
              id="btn-0"
            >
              Шагай орхих
            </button>
          </div>
        </div>
        <div id="bones-container" class="bottom">
          <div class="bone-img-container">
            <img src="" alt="" id="bone-1" class="bone" />
          </div>
          <div class="bone-img-container">
            <img src="" alt="" id="bone-2" class="bone" />
          </div>
          <div class="bone-img-container">
            <img src="" alt="" id="bone-3" class="bone" />
          </div>
          <div class="bone-img-container">
            <img src="" alt="" id="bone-4" class="bone" />
          </div>
        </div>
        <div id="name-btn-container" class="bottom">
          <div id="player-1" class="player-name">ТОГЛОГЧ 2 ЯЛЛАА!!</div>
          <div id="horse-move">
            <button
              onclick="shagaiRoll(1)"
              type="button"
              class="btn btn-warning"
              id="btn-1"
            >
              Шагай орхих
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
